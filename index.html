<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kal Kg Network</title>
  <style>
    :root{--bg:#0b0f14;--accent:#00ff9c;--danger:#ff3860;--muted:#9aa4b2}
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,system-ui,Arial;background:linear-gradient(180deg,#02040a 0%,#071022 100%);color:#d7e3ee}
    .center{height:100%;display:grid;place-items:center}
    .btn{appearance:none;border:0;padding:18px 28px;border-radius:12px;font-size:18px;cursor:pointer;background:linear-gradient(90deg,#1b2430,#15313a);box-shadow:0 6px 18px rgba(0,0,0,.6),inset 0 -4px 10px rgba(255,255,255,0.02);color:#e6f7ff}
    .btn:active{transform:translateY(1px)}
    .credit{position:fixed;left:12px;bottom:12px;color:var(--muted);font-size:13px}/* full-screen terminal */
.overlay{position:fixed;inset:0;background:#000000ee;color:var(--accent);display:flex;flex-direction:column;align-items:stretch;z-index:999;backdrop-filter:blur(2px)}
.term{flex:1;padding:28px;font-family:monospace;overflow:auto;white-space:pre-wrap}
.term .line{opacity:0;transform:translateY(6px);animation:appear .12s linear forwards}
@keyframes appear{to{opacity:1;transform:none}}

.topbar{height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:linear-gradient(90deg,#091018,#071022);box-shadow:0 2px 8px rgba(0,0,0,.6)}
.title{font-family:Inter,system-ui;font-size:14px;color:#cfefe3}
.controls{display:flex;gap:8px}
.small{padding:8px 12px;border-radius:8px;background:#0e1720;border:1px solid rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}

.progress-wrap{width:90%;max-width:900px;margin:0 auto 18px;background:rgba(255,255,255,0.03);border-radius:8px;overflow:hidden;border:1px solid rgba(255,255,255,0.02)}
.progress{height:10px;background:linear-gradient(90deg,#00ff9c,#16a085);width:0%}

.disclaimer{position:fixed;right:12px;bottom:12px;font-size:13px;color:var(--muted);background:rgba(255,255,255,0.02);padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.02)}

/* dramatic "breach" */
.breach{position:fixed;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;background:linear-gradient(180deg,rgba(255,0,0,0.06),rgba(0,0,0,0.6));z-index:1000}
.breach h1{color:var(--danger);font-size:48px;letter-spacing:4px;margin:8px}
.breach p{color:#ffd6dd}

  </style>
</head>
<body>
  <div class="center">
    <button id="go" class="btn"> Get Network</button>
  </div>
  <div class="credit">Made by lion lens</div>  <!-- overlay (hidden initially) -->  <div id="overlay" class="overlay" style="display:none">
    <div class="topbar">
      <div class="title">SYSTEM CONSOLE â€¢ Hacking Phone</div>
      <div class="controls">
        <button id="" class="small"></button>
        <button id="fast" class="small">Fast</button>
      </div>
    </div><div class="term" id="term" aria-live="polite"></div>
<div class="progress-wrap"><div id="prog" class="progress"></div></div>

  </div>  <div id="breach" class="breach"><h1>SYSTEM Hacked </h1><p>your phone is Hacked .</p></div>
  <div class="disclaimer">Hacking Soon.</div>  <script>
    const lines = [
      'Initializing remote access module...',
      'Resolving host addresses...',
      'Bypassing routine checks...',
      'Extracting credential tokens [##########]',
      'Opening secure channels...',
      'Deploying payload (simulation)...',
      'Enumerating connected devices...',
      'Reading local logs...',
      'Compiling exfiltration report...',
      'Uploading to remote server (sim)...',
      'Wiping trace markers...',
      'Operation complete. Verification pending.'
    ];

    const go = document.getElementById('go');
    const overlay = document.getElementById('overlay');
    const term = document.getElementById('term');
    const prog = document.getElementById('prog');
    const stop = document.getElementById('stop');
    const fast = document.getElementById('fast');
    const breach = document.getElementById('breach');

    let fastMode = false;

    function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

    async function runSimulation(){
      overlay.style.display = 'flex';
      term.innerHTML = '';
      prog.style.width = '0%';

      for(let i=0;i<lines.length;i++){
        const line = document.createElement('div');
        line.className = 'line';
        // typing effect
        const text = lines[i];
        term.appendChild(line);
        for(let c=0;c<=text.length;c++){
          line.textContent = text.slice(0,c);
          term.scrollTop = term.scrollHeight;
          await sleep(fastMode ? 10 : 28);
        }
        // small pause
        await sleep(fastMode ? 80 : 300);
        // progress
        const percent = Math.round(((i+1)/lines.length)*100);
        prog.style.width = percent + '%';
      }

      // final dramatic sequence
      for(let k=0;k<3;k++){
        breach.style.display = 'flex';
        await sleep(300);
        breach.style.display = 'none';
        await sleep(200);
      }

      // show breach permanently for a moment
      breach.style.display = 'flex';
      await sleep(1200);
      // reveal prank message in terminal
      const final = document.createElement('div');
      final.className = 'line';
      final.textContent = '\n*** Phone Hacking ***';
      term.appendChild(final);
      term.scrollTop = term.scrollHeight;
    }

    go.addEventListener('click', ()=>{ runSimulation(); });
    stop.addEventListener('click', ()=>{ overlay.style.display='none'; breach.style.display='none';});
    fast.addEventListener('click', ()=>{ fastMode = !fastMode; fast.textContent = fastMode ? 'Normal' : 'Fast'; });

    // keyboard shortcut to exit (Esc)
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ overlay.style.display='none'; breach.style.display='none'; } });
  </script></body>
</html>
